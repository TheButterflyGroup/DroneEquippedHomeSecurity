<div ng-include="'views/partials/nav.html'" ng-controller="InfoController as ic"></div>
<div class="container">
  <h1>
    Information Dashboard
  </h1>
  <hr>
  <div ng-repeat="sensor in ic.sensorObject.data">

    <!-- you need to always end the type of sensor with "door" so data below makes sense-->
    <h4>
      Sensor:
    </h4>
    <p>
      {{sensor.name}}
    </p>
    <p>
      Open: {{sensor.isOpen}}
    </p>
    <h4>
      Sensor Instances:
      </h5>
      <div ng-repeat="h in sensor.history">

        <p>
          Sensor Status: {{h.status}}
        </p>
        <p>
          Time: {{ h.time | date : "medium" }}
        </p>
      </div>
      <hr>
  </div>
</div>
