<div ng-include="'views/partials/nav.html'" ng-controller="InfoController as ic"></div>
<div class="container">
  <div ng-repeat="sensor in ic.sensorObject.data">
    <p>
      <strong>Sensor Status:</strong>
      {{sensor.type}}
    </p>
    <p>
      {{sensor.isOpen}}
    </p>
    <p>
      {{sensor.history}}
    </p>
  </div>
</div>
